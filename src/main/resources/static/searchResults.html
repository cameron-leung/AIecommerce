<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Results</title>
	<link rel="icon" href="assets/img/AIchatlogo.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<!-- Navbar -->
	<div id="navbar-placeholder"></div>
	<div class="mb-3 text-center" id="no-data-message" style="color: grey"></div>
	<div class="px-5">
		<!-- Chatter cards in rows -->
		<div class="row">
			<div class="col">
				<div class="d-flex flex-wrap" style="width: 100%;">
					<div class="character-card-container d-flex flex-row flex-wrap justify-content-start"></div>
				</div>
			</div>
		</div>
		<!-- Profiles in rows -->
		<div class="profiles-container d-flex flex-wrap justify-content-start"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/search.js"></script>
	<script>
		$(document).ready(function () {
			// Load navbar
			$('#navbar-placeholder').load('navbar.html', function () {
				$('.discover-icon').addClass('active');
			});
		});
	</script>
</body>

</html>
