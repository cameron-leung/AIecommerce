<div id="cartPopupOverlay" class="d-none position-fixed z-2 shadow end-0 w-25 overflow-hidden m-2"
	style="height: 90vh;">
	<div id="cartPopupContent" class="z-3 h-100 w-100 bg-light rounded-3 shadow-sm p-3 overflow-hidden">
		<!-- cart items container -->
		<div id="cartItemsContainer" class="overflow-auto" style="max-height: 70vh;">
			<!-- Cart items will be dynamically added here -->
		</div>

		<!-- total texts -->
		<div class="position-absolute w-90" style="bottom: 60px; right: 10px; left: 10px;">
			<div class="d-flex justify-content-between">
				<h5>Subtotal</h5>
				<h5 class="cart-subtotal"></h5>
			</div>
			<div class="d-flex justify-content-between">
				<h5>Tax + Fees</h5>
				<h5 class="cart-tax"></h5>
			</div>
		</div>

		<!-- checkout button -->
		<div>
			<button id="checkoutButton"
					class="d-block position-absolute px-1 py-2 bottom-0 mb-3 w-75 bg-light rounded-2 translate-middle-x"
					style="left: 50%; color: #FF206E; border-color: #FF206E;">Checkout</button>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
	$(document).ready(function () {
		$(document).on('click', '#check-icon', function () {
			$(this).toggleClass("fa-square fa-square-check");
		});
		// Event listener for trash
		$(document).on('click', '.fa-trash', function () {
			var chatterName = $(this).attr('id');
			removeFromCart(chatterName);
		});

	});
	loadCartPopup();
</script>
