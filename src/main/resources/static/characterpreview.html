<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Preview Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
	<div id="navbar-placeholder"></div> 
	
	<div class = "landingpage">
		<div class = "horizontal">
			<div class = "icons">
				<a href="#" class="back-icon" onclick="goBack()"><i class="fa-solid fa-chevron-left"></i></a>
			</div>
			<h1>Lili</h1>
		</div>
		<div class = "horizontal">
			<div id="verticalscroll-placeholder"></div> 
			<img class = "square" src = "images/LiliRectangle.png">
			<div class = "halfscreen-text">
				<div class = "horizontal" style = "justify-content: space-between;">
					<div class = "vertical">
						<h1>Lili</h1>
						<a href = "profilepage.html"><h2>@B<span class="large-break"></span></h2></a>
					</div>
					<div class = "right-container">
						<div class="halfscreen-icons-container">
							<div class = "vertical">
								<i class="large-icon fas fa-cart-plus" onclick="openCartPopup()"></i>
								<h2 style = "text-align: center; padding-top: 5px;">$2.00</h2>
							</div>
					        <div class = "vertical">
					        	<a href="#"><img class="large-icon" src="images/AIchatlogopink.png" alt="Logo"></a> 
					        	<h2 style = "text-align: center; padding-top: 5px;">Trial</h2>
					        </div>
					        
					    </div>
				    </div>
				</div>
				<h2>Motto <i class="fa-solid fa-play"></i></h2>
				<p>Your guide to small talk<span class="large-break"></span></p>
				<h2>Description</h2>
				<p>Young woman with modern, open-minded, charismatic personality. Expert in social skills and first impressions. Role-plays educational mock interactions over call and video call.</p>
			</div>
		</div>
	</div>
	
	<div id="cartPopupOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;  overflow: auto;">
        <!-- Container for the content of cartpopup.html -->
        <div id="cartPopupContent" style="background-color: #fefefe; margin: 6% 10% 10% 72%; padding: 20px; border: 1px solid #888; width: 25%; border-radius: 10px;">
            <p style="text-align:center;">Select a Chatter</p>
        </div>
    </div>
    
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="characterData.js"></script>
	<script>
        $(document).ready(function() {
            $('#navbar-placeholder').load('navbar.html', function() {
                $('.discover-icon').addClass('active');
            });
            $('#verticalscroll-placeholder').load('verticalscroll.html');
        });

        function goBack() {
            window.history.back();
        }
     // Function to open the cart popup overlay
        function openCartPopup() {
            $('#cartPopupOverlay').fadeIn();
        }

        // Function to close the cart popup overlay
        function closeCartPopup() {
            $('#cartPopupOverlay').fadeOut();
        }
    </script>
</body>
