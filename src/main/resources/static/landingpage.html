<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="navbar-placeholder"></div>
	<a href="#meet-new-chatters">
        <img class="full-screen-img" src="images/Liliad.png" alt="Ad">
    </a> 

	<div class = "landingpage">
    		<!-- Recents Section -->
    		<h1>Recents</h1>
    		<div id = "chattercircles-placeholder"></div>
		    
		    <!-- Categories section -->
		    <h1 id="meet-new-chatters">Meet New Chatters</h1>
		    <div class="scroll-container">
	        	<div class="horizontal categories">
		        	<a href = "shopall.html"><img src = "images/AllCategory.png" alt = "Shop All"></a>
		        	<a href = "shopall.html"><img src = "images/HelpfulCategory.png" alt = "Helpful"></a>
		        	<a href = "shopall.html"><img src = "images/RoleplayCategory.png" alt = "Role Play"></a>
	        	</div>
		    </div>
		    <div class="scroll-container">
	        	<div class="horizontal categories">
		        	<a href = "shopall.html"><img src = "images/ComedyCategory.png" alt = "Shop All"></a>
		        	<a href = "shopall.html"><img src = "images/PersonalCategory.png" alt = "Helpful"></a>
		        	<a href = "shopall.html"><img src = "images/PublicFiguresCategory.png" alt = "Role Play"></a>
	        	</div>
		    </div>
	        	
		    <!-- Friends' Chatters section -->
		    <h1>Friends' Chatters</h1>
		    <div class = "chattercardscroll-placeholder"></div>
			
			<!-- Browse From Creators section -->
		    <h1>Browse From Creators</h1>
		    <a href = "profilepage.html"><h2>@B</h2></a>
		    <div class = "chattercardscroll-placeholder"></div>
			<a href = "profilepage.html"><h2>@Meta</h2></a>
		    <div class = "chattercardscroll-placeholder"></div>
	</div>
		    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		    <script src="characterData.js"></script>
		    <script>
		        // jQuery to load the navbar
		        $(document).ready(function() {
		            $('#navbar-placeholder').load('navbar.html', function() {
		                $('.discover-icon').addClass('active');
		                $('#chattercircles-placeholder').load('chattercircles.html');
			            $('.chattercardscroll-placeholder').load('chattercardscroll.html');
		            });
		            $('#shopall-placeholder').load('shopall.html');
		            
		            $('a[href^="#"]').on('click', function(event) {
		                var target = $(this.getAttribute('href'));
		                if (target.length) {
		                    event.preventDefault();
		                    $('html, body').stop().animate({
		                        scrollTop: target.offset().top
		                    }, 1000);
		                }
		            });
		        });
		    </script>
	</body> 
</html>
