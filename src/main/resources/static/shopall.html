<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
	<div id="navbar-placeholder"></div> 
	
	<div class = "landingpage">
		<div class = "horizontal">
			<div class = "icons">
				<a href="landingpage.html" class="back-icon"><i class="fa-solid fa-chevron-left"></i></a>
			</div>
			<h1>All</h1>
		</div>
		<div class = "rowpadding">
			<button id="filter-btn" class="filter-btn">
			    <i class="fa-solid fa-filter"></i>
			    <span class="filter-text">Filter</span>
			</button>
		</div>
		<div class = "chattercards-placeholder"></div>
		<div class = "chattercards-placeholder"></div>
		
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="characterData.js"></script>
	    <script>
	        $(document).ready(function() {
	            $('#navbar-placeholder').load('navbar.html', function() {
	                $('.discover-icon').addClass('active');
	            });
	         // Toggle filter pop-up
	            $('#filter-btn').click(function() {
	                $('.filter-popup').toggle();
	            });

	            $('.chattercards-placeholder').load('chattercards.html');
	        });
	    </script>
	</div>
</body>
