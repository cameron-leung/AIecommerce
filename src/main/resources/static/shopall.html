				    <div class="checkbox-item">

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="characterData.js"></script>
	    <script>
	        	$(document).ready(function() {
	        		var filterPopupOpen = false;

                    // Function to open the filter popup overlay
                    function openFilterPopup() {
                        $('#filterPopupOverlay').fadeIn();
                        filterPopupOpen = true;
                    }

                    // Function to close the filter popup overlay
                    function closeFilterPopup() {
                        $('#filterPopupOverlay').fadeOut();
                        filterPopupOpen = false;
                    }

                    // Event delegation to close the popup when clicked outside
                    $(document).on('click', function(event) {
                        var $target = $(event.target);
                        if (filterPopupOpen && !$target.closest('#filterPopupContent').length && !$target.is('#filterPopupContent')) {
                            closeFilterPopup();
                        }
                    });

                    // Prevent the popup from closing when clicked inside
                    $('#filterPopupContent').on('click', function(event) {
                        event.stopPropagation();
                    });

                    // Event listener for the icon click to open the popup
                    $(document).on('click', '#openFilterPopupIcon', function(event) {
                        event.stopPropagation(); // Prevent event propagation
                        openFilterPopup();
                    });
	            $('#navbar-placeholder').load('navbar.html', function() {
	                $('.discover-icon').addClass('active');
	            });
	        });
	        	$('.chattercards-placeholder').load('chattercards.html');
	        	var priceSlider = document.getElementById("priceRange");
	            var priceValue = document.getElementById("priceValue");

	            priceValue.innerHTML = "$" + priceSlider.value;

	            priceSlider.oninput = function() {
	                priceValue.innerHTML = "$" + this.value;
	                var thumbPosition = (this.value / this.max) * 100 + "%";
	                this.style.setProperty('--thumb-position', thumbPosition);
	            }
	    </script>
	</div>
</body>
