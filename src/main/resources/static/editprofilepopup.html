<div class="d-flex z-2 justify-content-center">
<div id="editPopupOverlay" class="d-none z-2 position-fixed rounded shadow w-50 h-auto overflow-hidden m-2">
    <div id="editPopupContent" class="z-3 bg-light rounded-3 shadow-sm p-3 overflow-hidden">
        <!-- Form container -->
        <div class="d-flex flex-column justify-content-center">
            
            <!-- Form fields -->
            <div class="form-group mb-3">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
            </div>
            <div class="form-group mb-3">
                <label for="usernameInput">Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Enter your username">
            </div>
            
            <!-- Submit button -->
            <div class="text-center">
                <button id="submitButton"
                        class="btn btn-primary" style="background-color: #FF206E; border-color: #FF206E;">Submit</button>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    var editPopupOpen = false;
	// Open the cart popup
	function openEditPopup() {
		if (!editPopupOpen) {
			$('#editPopupOverlay').removeClass('d-none').fadeIn();
			//fetchEditPopup();
			editPopupOpen = true;
		}
	}
	// Close the cart popup
	function closeEditPopup() {
		$('#editPopupOverlay').addClass('d-none').fadeOut();
		editPopupOpen = false;
	}
	// Event listener for the icon click to open the popup and add to cart
	$('#openEditPopupIcon').on('click', function (event) {
		openEditPopup();
		event.stopPropagation(); // Prevent event propagation
	});
	// Close the cart popup when clicking outside
	$(document).on('click', function (event) {
		if (editPopupOpen && !$(event.target).closest('#editPopupContent').length) {
			closeEditPopup();
		}
	});
</script>
