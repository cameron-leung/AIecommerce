<div id="editPopupOverlay" class="d-none position-fixed z-2 shadow end-0 w-25 overflow-hidden m-2"
     style="height: 90vh; background-color: rgba(0, 0, 0, 0.5);">
    <div id="editPopupContent" class="z-3 h-100 w-100 bg-light rounded-3 shadow-sm p-3 overflow-hidden position-relative"
         style="max-height: 40vh; margin-top: 25vh;">
        <!-- Form container -->
        <div class="d-flex flex-column h-100 justify-content-center">
            <!-- Form header -->
            <div class="mb-3">
                <h4 class="text-center">Enter Details</h4>
            </div>
            <!-- Form fields -->
            <div class="form-group mb-3">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
            </div>
            <div class="form-group mb-3">
                <label for="usernameInput">Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Enter your username">
            </div>
            <!-- Submit button -->
            <div class="text-center">
                <button id="submitButton"
                        class="btn btn-primary" style="color: #FF206E; border-color: #FF206E;">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    var editPopupOpen = false;
	// Open the cart popup
	function openEditPopup() {
		if (!editPopupOpen) {
			$('#editPopupOverlay').removeClass('d-none').fadeIn();
			//fetchEditPopup();
			editPopupOpen = true;
		}
	}
	// Close the cart popup
	function closeEditPopup() {
		$('#editPopupOverlay').addClass('d-none').fadeOut();
		editPopupOpen = false;
	}
	// Event listener for the icon click to open the popup and add to cart
	$('#openEditPopupIcon').on('click', function (event) {
		openEditPopup();
		event.stopPropagation(); // Prevent event propagation
	});
	// Close the cart popup when clicking outside
	$(document).on('click', function (event) {
		if (editPopupOpen && !$(event.target).closest('#editPopupContent').length) {
			closeEditPopup();
		}
	});
</script>
