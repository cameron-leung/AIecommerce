<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 20px;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 24px;
        }
        .navbar .logo img {
            width: 30px; 
            margin-right: 20px; 
        }
        .navbar .search-bar {
            flex-grow: 1;
            display: flex;
            justify-content: center; 
        }
        .navbar .search-bar input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border-radius: 10px; 
            background-color: #FAFAFA;
            border: none;
        }
        .navbar .icons {
            display: flex;
            align-items: center;
        }
        .navbar .icons a {
            color: #535355;
            text-decoration: none;
            margin-left: 20px;
            font-size: 24px;
        }
        .full-screen-img {
        	max-width: 100%;
        }        
        .landingpage {
        	display: columns;
            align-items: left;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 0px 54px;
            
            font-family: 'DM Sans';
        	font-size: 16px;
        }


    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="images/AIchatlogo.png" alt="Logo"> 
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="icons">
            <a href="#" class="discover-icon"><i class="fa-solid fa-compass"></i></a> <!-- Discover icon -->
            <a href="#" class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></a> <!-- Shopping cart icon -->
            <a href="#" class="profile-icon"><i class="fa-solid fa-user"></i></a> <!-- Profile icon -->
        </div>
    </nav>
    <img class = "full-screen-img" src = "images/Liliad.png" alt = "Ad">
    <div class = "landingpage">	
    	<body>
    		<h1>Recents</h1>
    	</body>
    </div>
</body>
</html>
