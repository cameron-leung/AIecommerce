<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM Sans" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
	* {
		font-family: 'DM Sans';
	}
</style>
<body>
	<div id="navbar-placeholder"></div> 
    <div>
    	
    	<!-- Landing Page full screen image ad -->
        <a href="#meet-new-chatters" class="d-block">
           <img src="images/Liliad.png" alt="Ad" class="img-fluid" style="width: 100%; height: auto;">
        </a>
		
		<!-- landing page body content -->
        <div class="px-5 container-fluid">
        
        	<!-- Recents chatter circles section -->
            <h1 class="display-4">Recents</h1>
            <div id="chattercircles-placeholder"></div>
			
			<!-- Categories section -->
            <h1 id="meet-new-chatters" class="display-4 mt-4">Meet New Chatters</h1>
           <div class="row">
           		<!-- All Category -->
			    <div class="col-md flex-grow-1 me-md-1 mb-3 mb-md-0">
			        <a href="shopall.html" class="d-block">
			            <img src="images/AllCategory.png" alt="Shop All" class="w-100" style="height: 100%;">
			        </a>
			    </div>
			    <!-- Helpful Category -->
			    <div class="col-md flex-grow-1 me-md-1 mb-3 mb-md-0">
			        <a href="shopall.html" class="d-block">
			            <img src="images/HelpfulCategory.png" alt="Helpful" class="w-100" style="height: 100%;">
			        </a>
			    </div>
			    <!-- Role play Category -->
			    <div class="col flex-grow-1">
			        <a href="shopall.html" class="d-block">
			            <img src="images/RoleplayCategory.png" alt="Role Play" class="w-100" style="height: 100%;">
			        </a>
			    </div>
			</div>
			<div class="row mt-md-4 mt-3">
				<!-- Comedy Category -->
			    <div class="col-md flex-grow-1 me-md-1 mb-3 mb-md-0">
			        <a href="shopall.html" class="d-block">
			            <img src="images/ComedyCategory.png" alt="Shop All" class="w-100" style="height: 100%;">
			        </a>
			    </div>
			    <!-- Personal Category -->
			    <div class="col-md flex-grow-1 me-md-1 mb-3 mb-md-0">
			        <a href="shopall.html" class="d-block">
			            <img src="images/PersonalCategory.png" alt="Helpful" class="w-100" style="height: 100%;">
			        </a>
			    </div>
			    <!-- Public Figures Category -->
			    <div class="col flex-grow-1">
			        <a href="shopall.html" class="d-block">
			            <img src="images/PublicFiguresCategory.png" alt="Public Figures" class="w-100" style="height: 100%;">
			        </a>
			    </div>
			</div>

			<!-- Friend's Chatters horizontal card scroll section -->
            <h1 class="display-4 mt-4">Friends' Chatters</h1>
            <div class="chattercardscroll-placeholder"></div>
			
			<!-- Browse from creators horizontal card scrolls section -->
            <h1 class="display-4 mt-4">Browse From Creators</h1>
            <!--  creator 1 B -->
            <a href="profilepage.html">
            	<h2>@B</h2>
            </a>
            <div class="row" style="overflow-x: auto; white-space: nowrap;">
			    <div class="col">
			        <div class="d-flex" style="width: 100%; overflow-x: auto; white-space: nowrap;">
			            <div class="B-character-card-container d-flex flex-row justify-content-start"></div>
			        </div>
			    </div>
			</div>
			<!-- creator 2 Meta -->
            <a href="profilepage.html">
            	<h2>@Meta</h2>
            </a>
            <div class="chattercardscroll-placeholder"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="characterData.js"></script>
    <script>
        $(document).ready(function() {
        	// Load navbar activate discover icon
            $('#navbar-placeholder').load('navbar.html', function() {
                $('.discover-icon').addClass('active');
            });
        	// Load chatter circles widget
            $('#chattercircles-placeholder').load('chattercircles.html');
        	// Load chatter cards widget
            $('.chattercardscroll-placeholder').load('chattercardscroll.html');
        	// Add scrolling functionality to image
            $('a[href^="#"]').on('click', function(event) {
                var target = $(this.getAttribute('href'));
                if (target.length) {
                    event.preventDefault();
                    $('html, body').stop().animate({
                        scrollTop: target.offset().top
                    }, 1000);
                }
            });
        	
        	// filter by username for Browse by Creator section
            const Bcards = $('.B-character-card-container');
            const userBFilteredData = characterData.filter(character => character.username === '@B');
            
            // Fetch chattercard template
            $.get('chattercard.html', function(template) {
                userBFilteredData.forEach(character => {
                    const populatedCard = populateCard(template, character);
                    Bcards.append(populatedCard);
                });
            });
        });
        // Function to fill in card data
        function populateCard(template, character) {
	         const imageName = character.name.replace(/\s+/g, '');
	         return template
	             .replace('RECT_IMAGE_URL', 'images/' + imageName + 'Rectangle.png')
	             .replace('NAME', character.name)
	             .replace('USERNAME', character.username)
	             .replace('PRICE', character.price)
	             .replace('BLURB', character.blurb);
	    }
    </script>
</body>
</html>
