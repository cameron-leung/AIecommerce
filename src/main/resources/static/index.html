<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <style>
        body {
            font-family: 'DM Sans';
            margin: 0;
            padding: 0;
        }
        h1{
        	font-size: 40px;
        }
        h3{
        	font-size: 24px;
        }
        /*horizontal scroll*/
		.scroll-container {
		    width: 100%;
		    overflow-x: auto;
		    white-space: nowrap;
		    padding: 20px 0; /* Adjust padding as needed */
		}
		
		.scroll-content {
		    display: inline-block;
		}
        
        
        /* navbar styling */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 20px;
        }
        /* navbar logo styling */
        .navbar .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 24px;
        }
        .navbar .logo img {
            width: 30px; 
            margin-right: 20px; 
        }
        /* navbar search styling */
        .navbar .search-bar {
            flex-grow: 1;
            display: flex;
            justify-content: center; 
        }
        .navbar .search-bar input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border-radius: 10px; 
            background-color: #FAFAFA;
            border: none;
        }
        /* navbar icons styling */
        .navbar .icons {
            display: flex;
            align-items: center;
        }
        .navbar .icons a {
            color: #535355;
            text-decoration: none;
            margin-left: 20px;
            font-size: 24px;
        }
        
        
        .full-screen-img {
        	max-width: 100%;
        }    
        
        /* landing page styling*/    
        .landingpage {
        	display: columns;
            align-items: left;
            text-align: left;
            justify-content: space-between;
            padding: 0px 54px;
        }
        /* landing page chatter circles styling*/
		.chattercircle {
			display: inline-block;
			align-items: center;
			justify-content: center;
			max-width: 200px;
			padding-right: 40px;
		}
		.chattercircle h3{
			text-align: center;
		}
        .chattercircle img {
			width: 200px;
		}
    </style>
</head>
<body>
    <nav class="navbar">

        <div class="icons">
