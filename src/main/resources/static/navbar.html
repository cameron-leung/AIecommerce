<!-- This was in index.html and included navbar + javascript to load in. Instead of styles, I made a navbarstyles.css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="navbarstyles.css">
    <style>
        /* Additional styles for your index page */
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div> <!-- Placeholder for navbar -->

    <!-- Your main content goes here -->

    <script>
        // JavaScript to load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
