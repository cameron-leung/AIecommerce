<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Purchase Page</title>
	<link rel="icon" href="assets/img/AIchatlogopink.png" type="image/png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link href="https://fonts.googleapis.com/css?family=DM Sans" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- nav bar -->
	<div id="navbar-placeholder"></div>
	<div class="d-flex col px-4">

		<!-- Left side  -->
		<div class="overflow-hidden w-25" style="height: 90vh;">
			<!-- Header & back button -->
			<div class="d-flex col">
				<div class="icons">
					<div id="backButton" class="d-inline-block py-1 px-3 text-center align-items-center">
						<i class="fs-2 fa-solid fa-chevron-left"></i>
					</div>
				</div>
				<h1>Cart</h1>
			</div>

			<!-- Cart summary -->
			<div class="p-3">

				<!-- Cart items container -->
				<div id="purchaseItemsContainer" class="overflow-auto" style="max-height: 63vh;">
					<!-- Cart items will be dynamically added here -->
				</div>


				<!-- Prices summary -->
				<div class="row">
					<div class="position-absolute bottom-0 w-25 mb-3 pr-3" style="color: grey;">
						<!-- Subtotal -->
						<div class="row justify-content-between">
							<h4 class="col-auto m-0">Subtotal</h4>
							<h4 id="cart-subtotal" class="cart-subtotal col-auto m-0 pb-0" style="padding-right: 30px;"></h4>
						</div>

						<!-- Tax + Fees -->
						<div class="row" style="justify-content: space-between;">
							<h4 class="col-auto m-0">Tax + Fees</h4>
							<h4 id="cart-tax" class="cart-tax col-auto m-0  pb-3" style="padding-right: 30px;"></h4>
						</div>
						<!-- Total -->
						<div class="row" style="justify-content: space-between; color: black;">
							<h4 class="col-auto m-0">Total</h4>
							<h4 id="cart-total" class="cart-total col-auto " style="padding-right: 30px;"></h4>
						</div>
					</div>
				</div>

			</div>

		</div>

		<!-- vertical line divider -->
		<div class="d-flex align-items-center pt-4" style="height: 88vh;">
			<div class="h-100 mx-1" style="width: 2px; background-color:grey;"></div>
		</div>

		<!-- Right side -->
		<div class="d-flex flex-column px-3">
			<!-- Purchase header -->
			<h1 class="pb-3">Purchase</h1>

			<!-- Personal Details -->
			<h2 class="pb-3" style="color:#FF206E ">Personal Details</h2>
			<div class="form-group">
				<div class="d-flex flex-row pb-4">
					<!-- Name field -->
					<div class="d-flex flex-column purchase-form" style="margin-right: 10%;">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Enter your profile name">
					</div>
					<!-- Username field -->
					<div class="d-flex flex-column purchase-form">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" placeholder="Enter your username"><span
							class="large-break"></span>
					</div>
				</div>
			</div>

			<!-- Payment Details -->
			<h2 class="pb-3" style="color: #FF206E">Payment Details</h2>
			<div class="form-group">
				<div class="d-flex flex-row pb-4">
					<!-- Card Name field -->
					<div class="d-flex flex-column purchase-form" style="margin-right: 10%;">
						<label for="cardholder-name">Card Holder Name</label>
						<input type="text" id="cardholder-name" name="cardholder-name" placeholder="Enter your name">
					</div>
					<!-- Card number field -->
					<div class="d-flex flex-column purchase-form">
						<label for="card-number">Card Number</label>
						<input type="text" id="card-number" name="card-number" placeholder="Enter your card number">
					</div>
				</div>
				<div class="d-flex flex-row pb-4">
					<!-- CVV field -->
					<div class="d-flex flex-column purchase-form" style="margin-right: 10%;">
						<label for="cardholder-name">CVV</label>
						<input type="text" id="cvv" name="cardholder-name" placeholder="CVV">
					</div>
					<!-- Expiration Date -->
					<div class="d-flex flex-column purchase-form">
						<label for="card-number">Expiration Date</label>
						<input type="text" id="expiration-date" name="card-number" placeholder="Enter your card number">
					</div>
				</div>
			</div>

			<!--  Purchase button -->
			<div style="position: absolute; right: 5%; bottom: 20px;">
				<button class="border-none bg-white rounded-2 px-3"
					style="color:#FF206E; border-color:#FF206E;" id="complete-purchase-btn">Complete Purchase</button>
			</div>

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script>
		// Load navbar
		$(document).ready(function () {
			// Load navbar
			$('#navbar-placeholder').load('navbar.html', function () {
				$('.cart-icon').addClass('active');
			});

			fetchCartPurchase();
			
			$('#complete-purchase-btn').click(function (e) {
		        e.preventDefault();

		        // Collect form data
		        const orderData = {
		            name: $('#name').val(),
		            username: $('#username').val(),
		            cardholderName: $('#cardholder-name').val(),
		            cartItems: cartItems
		        };

		        // Send data to server
		        $.ajax({
		            type: 'POST',
		            url: '/addOrder',
		            contentType: 'application/json',
		            data: JSON.stringify(orderData),
		            success: function (response) {
		                console.log('Order saved:', response);
		                // Clear cart items and update the UI
		                clearCart().then(fetchCartPurchase);
		                alert('Purchase complete!');
		            },
		            error: function (error) {
		                console.error('Error saving order:', error);
		                alert('Failed to complete purchase. Please try again.');
		            }
		        });
		    });
		});

	</script>
</body>

</html>
